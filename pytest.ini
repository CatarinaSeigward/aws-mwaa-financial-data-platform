[pytest]
# Pytest Configuration
# ====================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require Docker/AWS)
    slow: Slow tests (> 10 seconds)

# Coverage settings (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0

# Logging
log_cli = false
log_cli_level = INFO
